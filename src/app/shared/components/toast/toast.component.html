<div class="fixed top-4 right-4 z-50 w-80 space-y-3">
  <div
    *ngFor="let toast of toasts"
    class="rounded-lg shadow-lg p-4 transform transition-all duration-300 ease-in-out border-l-4"
    [class]="
      getToastClass(toast.type) +
      ' ' +
      (toast.leaving
        ? 'opacity-0 translate-x-full'
        : 'opacity-100 translate-x-0')
    "
  >
    <div class="flex items-start">
      <!-- IcÃ´ne -->
      <div class="flex-shrink-0 pt-0.5">
        <i [class]="getIconClass(toast.type)" class="text-lg"></i>
      </div>

      <!-- Contenu du message -->
      <div class="ml-3 w-0 flex-1">
        <h3 class="text-sm font-medium">
          {{ toast.title }}
        </h3>
        <p class="mt-1 text-sm opacity-90">
          {{ toast.message }}
        </p>
      </div>

      <!-- Bouton de fermeture -->
      <div class="ml-4 flex-shrink-0 flex">
        <button
          class="rounded-md inline-flex focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-opacity-50"
          [class]="
            toast.type === 'warning'
              ? 'focus:ring-yellow-500 text-yellow-700 hover:text-yellow-600'
              : 'focus:ring-white text-white hover:text-gray-200'
          "
          (click)="removeToast(toast.id!)"
        >
          <span class="sr-only">Fermer</span>
          <i class="fas fa-times"></i>
        </button>
      </div>
    </div>

    <!-- Barre de progression (optionnelle) -->
    <div *ngIf="toast.duration && toast.duration > 0" class="mt-2">
      <div class="h-1 w-full bg-gray-200 rounded-full overflow-hidden">
        <div
          class="h-full rounded-full transition-all duration-300 ease-linear"
          [class]="
            toast.type === 'success'
              ? 'bg-green-700'
              : toast.type === 'error'
              ? 'bg-red-700'
              : toast.type === 'warning'
              ? 'bg-yellow-700'
              : 'bg-blue-700'
          "
          [style.width]="toast.progress + '%'"
        ></div>
      </div>
    </div>
  </div>
</div>
