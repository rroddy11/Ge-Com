<!-- layout.component.html -->
<div class="flex flex-col h-screen">
  <!-- Navbar -->
  <app-navbar class="fixed w-full z-30 h-20"></app-navbar>

  <!-- Contenu principal avec Sidebar et Main Content -->
  <div class="flex flex-1 pt-20">
    <!-- pt-20 pour compenser la navbar fixed -->

    <!-- Sidebar -->
    <app-sidebar
      [class]="isSidebarCollapsed ? 'w-20' : 'w-72'"
      class="fixed top-20 bg-white z-20 h-[calc(100vh-5rem)] border-r border-gray-200 transition-all duration-300 ease-in-out"
      (toggleSidebar)="onToggleSidebar()"
    ></app-sidebar>

    <!-- Main Content -->
    <main
      [class]="isSidebarCollapsed ? 'ml-20' : 'ml-72'"
      class="flex-1 p-6 bg-gray-100 transition-all duration-300 ease-in-out min-h-[calc(100vh-5rem)]"
    >
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
