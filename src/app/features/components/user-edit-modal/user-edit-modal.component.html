<app-loader *ngIf="isLoading"></app-loader>

<div
  class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4"
>
  <div
    class="bg-white rounded-lg shadow-xl w-full max-w-md max-h-[90vh] overflow-y-auto"
  >
    <div
      class="flex justify-between items-center p-4 border-b sticky top-0 bg-white z-10"
    >
      <h3 class="text-lg font-semibold text-[#8EA223]">
        Modifier l'Utilisateur
      </h3>
      <button (click)="closeModal()" class="text-gray-500 hover:text-gray-700">
        <i class="fas fa-times"></i>
      </button>
    </div>

    <form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="p-4">
      <!-- Image de profil -->
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700 mb-2"
          >Photo de profil</label
        >
        <div class="flex flex-col items-center space-y-4">
          <div class="relative">
            <img
              [src]="previewImage || '/assets/images/img/nv/possin.png'"
              alt="Preview"
              class="w-24 h-24 rounded-full object-cover border-2 border-gray-300"
            />
            <label
              for="profileImage"
              class="absolute bottom-0 right-0 bg-[#8EA223] text-white rounded-full p-2 cursor-pointer hover:bg-[#7a8d1e]"
            >
              <i class="fas fa-camera"></i>
              <input
                type="file"
                id="profileImage"
                accept="image/*"
                (change)="onFileSelected($event)"
                class="hidden"
              />
            </label>
          </div>

          <button
            *ngIf="previewImage"
            type="button"
            (click)="removeImage()"
            class="text-red-600 text-sm hover:text-red-800 flex items-center"
          >
            <i class="fas fa-trash mr-1"></i> Supprimer l'image
          </button>

          <p class="text-sm text-gray-500 text-center">
            Formats supportés: JPEG, PNG, GIF<br />Taille max: 2MB
          </p>
        </div>

        <div *ngIf="imageError" class="text-red-500 text-xs mt-2">
          {{ imageError }}
        </div>
      </div>

      <!-- Nom d'utilisateur -->
      <div class="mb-4">
        <label
          for="username"
          class="block text-sm font-medium text-gray-700 mb-1"
          >Nom d'utilisateur *</label
        >
        <input
          type="text"
          id="username"
          formControlName="username"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#8EA223]"
        />
        <div
          *ngIf="
            userForm.get('username')?.invalid &&
            userForm.get('username')?.touched
          "
          class="text-red-500 text-xs mt-1"
        >
          Le nom d'utilisateur est requis
        </div>
      </div>

      <!-- Email -->
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1"
          >Email *</label
        >
        <input
          type="email"
          id="email"
          formControlName="email"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#8EA223]"
        />
        <div
          *ngIf="
            userForm.get('email')?.invalid && userForm.get('email')?.touched
          "
          class="text-red-500 text-xs mt-1"
        >
          Veuillez entrer un email valide
        </div>
      </div>

      <!-- Mot de passe -->
      <div class="mb-4">
        <label
          for="password"
          class="block text-sm font-medium text-gray-700 mb-1"
          >Nouveau mot de passe</label
        >
        <div class="relative">
          <input
            [type]="showPassword ? 'text' : 'password'"
            id="password"
            formControlName="password"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#8EA223] pr-10"
            placeholder="Laissez vide pour ne pas modifier"
          />
          <button
            type="button"
            (click)="togglePasswordVisibility()"
            class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-500 hover:text-gray-700"
          >
            <i [class]="showPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
          </button>
        </div>
        <div
          *ngIf="
            userForm.get('password')?.invalid &&
            userForm.get('password')?.touched
          "
          class="text-red-500 text-xs mt-1"
        >
          Le mot de passe doit contenir au moins 6 caractères
        </div>
      </div>

      <!-- Rôle -->
      <div class="mb-6">
        <label for="role" class="block text-sm font-medium text-gray-700 mb-1"
          >Rôle *</label
        >
        <select
          id="role"
          formControlName="role"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#8EA223]"
        >
          <option value="admin">Administrateur</option>
          <option value="vendeur">Vendeur</option>
          <option value="livreur">Livreur</option>
          <option value="client">Client</option>
        </select>
      </div>

      <!-- Actions -->
      <div
        class="flex justify-end space-x-3 pt-4 border-t sticky bottom-0 bg-white pb-2"
      >
        <button
          type="button"
          (click)="closeModal()"
          class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-200 rounded-md hover:bg-gray-300"
        >
          Annuler
        </button>
        <button
          type="submit"
          [disabled]="userForm.invalid || isLoading"
          class="px-4 py-2 text-sm font-medium text-white bg-[#8EA223] rounded-md hover:bg-[#7a8d1e] disabled:opacity-50 disabled:cursor-not-allowed"
        >
          <span *ngIf="!isLoading">Modifier</span>
          <span *ngIf="isLoading" class="flex items-center">
            <i class="fas fa-spinner fa-spin mr-2"></i>
            Modification...
          </span>
        </button>
      </div>
    </form>
  </div>
</div>
