name: SonarCloud + Build Angular

on:
  push:
    branches:
      - feature/OCAPI-1-feat-amelioration-workflow
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    name: Build, Test and Analyze
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Run Jest tests with coverage
        run: npm run test:coverage

      - name: Build Angular app
        run: npm run build -- --configuration production

      - name: SonarCloud Scan
        id: sonar
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectBaseDir: .

      - name: Check SonarCloud Quality Gate
        run: |
          echo "Vérification du Quality Gate..."
          STATUS=$(curl -s -u ${{ secrets.SONAR_TOKEN }}: \
            "https://sonarcloud.io/api/qualitygates/project_status?projectKey=rroddy11_Ge-Com" | jq -r '.projectStatus.status')
          echo "Quality Gate status: $STATUS"
          if [ "$STATUS" != "OK" ]; then
            echo "⛔ Quality Gate échoué ! Blocage du déploiement."
            exit 1
          fi

      - name: Deploy to Vercel (Staging)
        if: success() # ne se déclenche que si tous les tests + Quality Gate sont OK
        run: npx vercel --prod --confirm
