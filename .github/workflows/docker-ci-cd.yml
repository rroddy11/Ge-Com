name: CI/CD to Render with Docker

on:
  push:
    branches: [develop]
  pull_request:
    branches: [develop]

permissions:
  contents: read
  packages: write

jobs:
  # --- Ã‰tape 1 : Tests ---
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Run tests
        run: npm run test:coverage

      - name: Build project
        run: npm run build -- --configuration production

  # --- Ã‰tape 2 : Build & Push Docker ---
  docker:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/gecom-angular:latest
            ${{ secrets.DOCKER_USERNAME }}/gecom-angular:${{ github.sha }}

  # --- Ã‰tape 3 : DÃ©ploiement Render ---
  deploy:
    needs: docker
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Render with Docker image
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
        run: |
          echo "ðŸš€ DÃ©ploiement de l'image sur Render..."
          curl -X PATCH "https://api.render.com/v1/services/$RENDER_SERVICE_ID" \
            -H "Authorization: Bearer $RENDER_API_KEY" \
            -H "Content-Type: application/json" \
            -d '{
              "image": {
                "ref": "'${{ github.sha }}'",
                "url": "docker.io/'${{ secrets.DOCKER_USERNAME }}'/gecom-angular:${{ github.sha }}"
              }
            }'
